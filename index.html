<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js"
      integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="top__part">
        <h1>calc</h1>
        <div class="theme">
          <span>theme</span>
          <div class="theme__changer">
            <p><span>1</span><span>2</span><span>3</span></p>
            <div>
              <span class="ball"></span>
            </div>
          </div>
        </div>
      </div>
      <input class="screen" />
      <div class="keys">
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="del__reset">DEL</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="num">+</span>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">-</span>
        <span class="num">.</span>
        <span class="num">0</span>
        <span class="num">/</span>
        <span class="num">x</span>
        <span class="del__reset">reset</span>
        <span class="equal">=</span>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
